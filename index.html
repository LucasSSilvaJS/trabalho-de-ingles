<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Inglês e JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen" class="container">
        <h1>Bem-vindo ao Quizz!</h1>
        <p>Por favor, digite seu nome para começar.</p>
        <input type="text" id="username-input" placeholder="Seu nome">
        <button id="start-button">Iniciar Quizz</button>
    </div>

    <div id="quiz-screen" class="container hidden">
        <h2 id="question-text"></h2>
        <div id="options-container" class="options-grid"></div>
        <button id="next-button" class="hidden">Próxima Pergunta</button>
    </div>

    <div id="result-screen" class="container hidden">
        <h1>Resultado do Quizz</h1>
        <p id="final-message"></p>
        <p>Pontuação: <span id="score-display"></span></p>
        <p>Tempo total: <span id="time-display"></span></p>
        <button id="restart-button">Reiniciar Quizz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
